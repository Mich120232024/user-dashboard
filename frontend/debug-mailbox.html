<!DOCTYPE html>
<html>
<head>
    <title>Debug Mailbox</title>
</head>
<body>
    <h1>Mailbox Debug Test</h1>
    <div id="output"></div>
    
    <script>
        const API_BASE = 'http://localhost:8001/api/v1';
        
        async function testAPI() {
            const output = document.getElementById('output');
            output.innerHTML = 'Testing API...<br>';
            
            try {
                // Test 1: Basic fetch
                output.innerHTML += 'Test 1: Basic API test...<br>';
                const response = await fetch(`${API_BASE}/messages/HEAD_OF_ENGINEERING?limit=5`);
                output.innerHTML += `Response status: ${response.status}<br>`;
                
                if (response.ok) {
                    const data = await response.json();
                    output.innerHTML += `Data received: ${JSON.stringify(data, null, 2)}<br>`;
                    output.innerHTML += `Messages count: ${data.messages ? data.messages.length : 'No messages property'}<br>`;
                } else {
                    output.innerHTML += `Error: ${response.statusText}<br>`;
                }
                
            } catch (error) {
                output.innerHTML += `Error: ${error.message}<br>`;
            }
        }
        
        // Run test on page load
        testAPI();
    </script>
</body>
</html>
