<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Test</title>
</head>
<body>
    <h1>Dashboard Connection Test</h1>
    <div id="status">Testing...</div>
    <div id="results"></div>
    
    <script>
        async function testDashboard() {
            const results = document.getElementById('results');
            const status = document.getElementById('status');
            
            // Test 1: Check if dashboard.js loads
            try {
                const dashboardScript = await fetch('/dashboard.js');
                if (dashboardScript.ok) {
                    results.innerHTML += '<p>✅ dashboard.js loaded successfully</p>';
                } else {
                    results.innerHTML += '<p>❌ Failed to load dashboard.js</p>';
                }
            } catch (e) {
                results.innerHTML += '<p>❌ Error loading dashboard.js: ' + e.message + '</p>';
            }
            
            // Test 2: Check backend API
            try {
                const apiTest = await fetch('http://localhost:8001/api/v1/agents');
                if (apiTest.ok) {
                    const data = await apiTest.json();
                    results.innerHTML += '<p>✅ Backend API working - ' + data.length + ' agents found</p>';
                } else {
                    results.innerHTML += '<p>❌ Backend API error: ' + apiTest.status + '</p>';
                }
            } catch (e) {
                results.innerHTML += '<p>❌ Cannot connect to backend: ' + e.message + '</p>';
            }
            
            // Test 3: Check if main dashboard loads
            try {
                const dashboard = await fetch('/index.html');
                if (dashboard.ok) {
                    results.innerHTML += '<p>✅ Main dashboard HTML loads</p>';
                } else {
                    results.innerHTML += '<p>❌ Failed to load dashboard HTML</p>';
                }
            } catch (e) {
                results.innerHTML += '<p>❌ Error loading dashboard: ' + e.message + '</p>';
            }
            
            status.textContent = 'Test Complete';
        }
        
        testDashboard();
    </script>
</body>
</html>
